<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="my-4">Quản lý sản phẩm</h1>
  
    <h2>Thêm sản phẩm</h2>
    <form id="addProductForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="price" placeholder="Giá" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="description" placeholder="Mô tả" required>
      </div>
      <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
  
    <h2>Tìm kiếm sản phẩm</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchName" placeholder="Nhập tên sản phẩm">
      <button class="btn btn-outline-secondary" onclick="searchProduct()">Tìm</button>
    </div>
    <div id="searchResult" class="list-group"></div>
  
    <h2>Cập nhật sản phẩm</h2>
    <form id="updateProductForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="updateId" placeholder="ID sản phẩm" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="updateName" placeholder="Tên sản phẩm" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="updatePrice" placeholder="Giá" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="updateDescription" placeholder="Mô tả" required>
      </div>
      <button type="submit" class="btn btn-success">Cập nhật</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
