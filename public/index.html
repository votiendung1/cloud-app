<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="bg-primary text-white text-center py-3 mb-4">
      <h1>Quản lý sản phẩm</h1>
    </header>

    <div class="row">
      <!-- Phần chính bên trái -->
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">Thêm sản phẩm</h2>
            <form id="addProductForm">
              <div class="row mb-3">
                <div class="col-md-4">
                  <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" required>
                </div>
                <div class="col-md-4">
                  <input type="number" class="form-control" id="price" placeholder="Giá" required>
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="description" placeholder="Mô tả" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Thêm sản phẩm</button>
            </form>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">Tìm kiếm sản phẩm</h2>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="searchName" placeholder="Nhập tên sản phẩm để tìm">
              <button class="btn btn-outline-primary" onclick="searchProduct()">Tìm kiếm</button>
            </div>
            <div id="searchResult" class="list-group"></div>
          </div>
        </div>
      </div>

      <!-- Danh sách sản phẩm bên phải -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Danh sách sản phẩm</h2>
            <div id="productList" class="list-group">
              <div class="product-header">
                <div><span>Tên sản phẩm</span></div>
                <div><span>Giá</span></div>
                <div><span>Mô tả</span></div>
                <div><span>Hành động</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal cập nhật sản phẩm -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Cập nhật sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateProductForm">
            <input type="hidden" id="updateId">
            <div class="mb-3">
              <label for="updateName" class="form-label">Tên sản phẩm</label>
              <input type="text" class="form-control" id="updateName" required>
            </div>
            <div class="mb-3">
              <label for="updatePrice" class="form-label">Giá</label>
              <input type="number" class="form-control" id="updatePrice" required>
            </div>
            <div class="mb-3">
              <label for="updateDescription" class="form-label">Mô tả</label>
              <input type="text" class="form-control" id="updateDescription" required>
            </div>
            <button type="submit" class="btn btn-success">Cập nhật</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
