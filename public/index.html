<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quản lý sản phẩm</h1>

  <h2>Thêm sản phẩm</h2>
  <form id="addProductForm">
    <input type="text" id="name" placeholder="Tên sản phẩm" required>
    <input type="number" id="price" placeholder="Giá" required>
    <input type="text" id="description" placeholder="Mô tả" required>
    <button type="submit">Thêm</button>
  </form>

  <h2>Tìm kiếm sản phẩm</h2>
  <input type="text" id="searchName" placeholder="Nhập tên sản phẩm">
  <button onclick="searchProduct()">Tìm</button>
  <div id="searchResult"></div>

  <script src="script.js"></script>
</body>
</html>
